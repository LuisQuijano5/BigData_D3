<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard FIFA - D3</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="./src/styles/d3_styles.css">
    <link rel="stylesheet" href="./src/styles/radarChart_styles.css">
    <link rel="stylesheet" href="./src/styles/mapChart_styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
</head>
<body>

    <div class="dashboard-container">

    <header class="dashboard-header">
        <h1>Dashboard de An치lisis de Jugadores FIFA</h1>
        
        <div class="panel-controls">
            <label for="year-select">Edici칩n:</label>
            <select id="year-select">
                <option value="16">FIFA 16</option>
                <option value="21">FIFA 21</option>
            </select>

            <label for="player-search">Buscar Jugador:</label>
            <input type="text" id="player-search" list="player-list" placeholder="Escribe un nombre...">
            <datalist id="player-list">
                </datalist>
        </div>
    </header>

        <section class="kpi-grid">
            <div class="kpi-card">
                <h2>Total de Jugadores</h2>
                <p id="kpi-total-players">--</p>
            </div>
            <div class="kpi-card">
                <h2>Overall Promedio</h2>
                <p id="kpi-avg-overall">--</p>
            </div>
            <div class="kpi-card">
                <h2>Valor Total del Mercado</h2>
                <p id="kpi-total-value">--</p>
            </div>
            <div class="kpi-card">
                <h2>Edad Promedio</h2>
                <p id="kpi-avg-age">--</p>
            </div>
        </section>

        <main class="chart-grid">

            <div class="chart-container" id="radar-chart-container">
                <h3>Perfil de Jugador (Radar)</h3>
                <div class="radar-overall-display">
                    <span id="player-overall">--</span>
                    <label>OVERALL</label>
                </div>
                </div>

            <div class="chart-container" id="map-container">
                <h3>Talento por Nacionalidad</h3>
                <div class="loading-spinner"></div>
                </div>

            <div class="chart-container" id="bar-chart-container">
                <h3>Ritmo Promedio por Posici칩n</h3>
                </div>

            <div class="chart-container" id="scatter-plot-container">
                <h3>Potencial vs. Valor de Mercado</h3>
                
                <div class="chart-filter">
                    <input type="checkbox" id="age-filter-checkbox" name="age-filter">
                    <label for="age-filter-checkbox">Mostrar solo menores de 25 a침os</label>
                </div>
                </div>

        </main>
    </div>

    <script src="./src/charts/barChart.js"></script>
    <script src="./src/charts/scatterPlot.js"></script>
    <script src="./src/charts/radarChart.js"></script>
    <script src="./src/charts/mapChart.js"></script>

    <script src="./src/utils/formatMoney.js"></script>

    <script src="./src/main.js"></script>
</body>
</html>
